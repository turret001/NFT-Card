<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap");
    </style>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilibrium NFT Image">
          <div class="card-overlay">
            <img class="img-over" src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <h1><a href="#" class="card-title">Equilibrium #3429</a></h1>

        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-info">
          <p class="nft-price"><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</p>
          <p class="nft-date"><img src="images/icon-clock.svg" alt="" />3 days left</p>
        </div>
        <hr />
        <div class="nft-footer">
          <img src="images/image-avatar.png" alt="Jules Wyvern Avatar" />
          <p>Creation of <a href="#" class="nft-author">Jules Wyvern</a></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/turret001">me!</a>.
      </div>
    </main>
  </body>
</html>
